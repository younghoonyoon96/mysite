    <!-- side bar에 투자 전략에 관련한 태그들의 이벤트 -->
 <script>

    // 문서가 준비되었을 때 -> 문서가 정상적으로 모두 로드가 되었을 때
    $(document).ready(
        function(){
            // id가 send_data인 태그를 선택
            // 클릭이 되었을 때
            $('#send_data').click(
                // 행동을 한다
                function(){
                    // id가 code인 태그에서 value를 가져온다
                    let code = $('#code').val()
                    // id가 s_year, s_month, s_day인 데이터를 가져온다
                    let s_year = $('#s_year').val()
                    let s_month = $('#s_month').val()
                    let s_day = $('#s_day').val()
                    let e_year = $('#e_year').val()
                    let e_month = $('#e_month').val()
                    let e_day = $('#e_day').val()
                    let kind = $('#kind').val()
                    // code와 kind의 데이터를 GA에 이벤트로 보낸다
                    gtag(
                      'event',
                      'invest_select',
                      {
                        종목 : code,
                        전략 : kind
                      }
                    )
                    // alert([code, s_year, s_month, s_day, e_year, e_month, e_day, kind])
                    // 수집된 데이터들을 ajax를 이용해서 데이터를 보낸다
                    $.ajax(
                      {
                        url: '/invest',
                        method: 'get',
                        dataType: 'json',
                        data: {
                          'code' : code,
                          's_year': s_year,
                          's_month': s_month,
                          's_day': s_day,
                          'e_year': e_year,
                          'e_month': e_month,
                          'e_day': e_day,
                          'kind': kind
                        }
                      }
                    ).then(
                      // 데이터를 받아오는 부분
                      function(res){
                        // res -> {'columns': 테이블의 첫행, 'values' : 테이블의 데이터}
                        // graph 함수 호출 인자로는 res에 x축 데이터와 y축 데이터를 입력
                        myChart.data.labels= res['axis_x']
                        myChart.data.datasets[0].data =res['axis_y']
                        myChart.update();
                        let columns = res['columns']
                        let values = res['values']
                        html_tag = `
                          <thead>
                            <tr>
                        `
                        // columns를 가지고 반복문을 생성
                        // python: for col in columns
                        for (let col of columns){
                          let tag = `<th>${col}</th>`
                          html_tag = html_tag + tag
                        }
                        tag = "</tr></thead>"
                        html_tag = html_tag + tag
                        // 컬럼의 이름 반복 작업 종료

                        // 데이터를 대입 시작
                        let value_tag = ""
                        for (let val of values){
                          value_tag = value_tag + '<tr>'
                            for (let col of columns){
                              tag = `<td>${val[col]}</td>`
                              value_tag = value_tag + tag
                            }
                          value_tag = value_tag + '</tr>'
                        }

                        // id가 data_table인 태그를 선택
                        // html 코드를 변경
                        $('#data_table').html(html_tag + value_tag)
                      }
                    )
                }
            )
        }
    )
 </script>

  <script>
        // Graphs
            let ctx = document.getElementById('myChart')
            // eslint-disable-next-line no-unused-vars
            let myChart = new Chart(ctx, {
              // type -> 그래프 종류
              type: 'line',
              // data -> x축 y의 데이터를 입력하는 공간
              data: {
                // data 안에 있는 labels는 x축 데이터
                labels: [],
                // labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],

                datasets: [
                  // y축 데이터 1개 dict로 구성
                  {
                    // data y축 데이터
                    data: [],
                    // data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                  }
                ]
              },
              options: {
                plugins: {
                  legend: {
                    display: false
                  },
                  tooltip: {
                    boxPadding: 3
                  }
                }
              }
            })
